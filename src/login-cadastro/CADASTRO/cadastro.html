<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sobre Você</title>
    <link rel="stylesheet" href="/CADASTRO/cadastro.css">
</head>

<body>

    <div class="container">
        <div class="progress-bar">
            <span class="step ativo">1</span>
            <span class="line"></span>
            <span class="step">2</span>
        </div>
        <h1>Complete seu cadastro</h1>
        <p>Preencha seus dados para criarmos o seu perfil exclusivo e recomendarmos os produtos ideais para uma pele
            mais saudável e bonita.</p>

        <form id="cadastro-form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="seu nome lindo e maravilhoso, como você." required>

            <label for="genero">Com qual gênero se identifica?</label>
            <select id="genero" required>
                <option value="">masculino, feminino, outros</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
            </select>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone de contato (celular)</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com.br" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <label for="estado">Estado</label>
            <select id="estado" required>
                <option value="">Em qual estado vive?</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Qual cidade você mora?" required>


            <label for="municipio">Município</label>
            <input type="text" id="municipio" placeholder="nome do seu município" required>

            <label for="tipo-logradouro">Tipo de logradouro</label>
            <select id="tipo-logradouro" required>
                <option value="">Selecione o tipo de logradouro</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="travessa">Travessa</option>
                <option value="alameda">Alameda</option>
                <option value="praça">Praça</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="morro">Morro</option>
                <option value="bloco">Bloco</option>
                <option value="largo">Largo</option>
                <option value="viela">Viela</option>
                <option value="quadra">Quadra</option>
                <option value="beco">Beco</option>
            </select>

            <label for="nome-logradouro">Nome do logradouro</label>
            <input type="text" id="nome-logradouro" placeholder="nome do seu logradouro" required>


            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="0" required>

            <label for="complemento">Complemento (opcional)</label>
            <input type="text" id="complemento" placeholder="como te encontrar?">

            <button type="button" class="btn desativado" id="btnConfirmar" disabled>Confirmar</button>
            <button type="button" class="btn secundario" id="btnCancelar">Cancelar</button>
        </form>
    </div>

    <script src="/CADASTRO/cadastro.js"></script>
</body>

</html>
