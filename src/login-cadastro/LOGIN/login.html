<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    
    <link rel="stylesheet" href="/LOGIN/login.css">
</head>

<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="login.png" alt="Imagem de espelho com rosto refletido" class="login-image">
            <div class="text-overlay">
                <h1>VOCÊ E SUA PELE</h1>
                <h2>CONECTADAS</h2>
            </div>
        </div>

        <div class="button-wrapper">
            <button id="btn-acessar" class="ativado">ACESSAR</button>
            <button id="btn-cadastro" class="no-account terciario">NÃO TENHO UMA CONTA</button>
        </div>
    </div>

    <script src="/LOGIN/login.js"></script>
</body>

</html>
