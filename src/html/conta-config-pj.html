<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>configuração de conta pj</title>
    <link rel="stylesheet" href="css/conta-config-pj.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com título e seta para voltar -->
        <div class="header">
            <span class="back-arrow">←</span>
            <h1>Meu Perfil</h1>
        </div>

        <!-- Descrição -->
        <p class="description">Edite suas informações e sempre mantenha o seu cadastro atualizado em nossa base</p>

        <!-- Foto da empresa e botão de alterar -->
        <div class="logo-section">
            <div class="logo-circle"></div>
            <button class="btn" id="change-logo-btn">Alterar Logo</button>
        </div>

        <!-- Formulário para preenchimento de dados -->
        <form id="business-form">
            <div class="form-group">
                <label for="nome-fantasia">Nome Fantasia</label>
                <input type="text" id="nome-fantasia" placeholder="Nome Fantasia">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="data-abertura">Data de Abertura</label>
                <input type="date" id="data-abertura">
            </div>

            <div class="form-group">
                <label for="situacao-cnpj">Situação CNPJ</label>
                <input type="text" id="situacao-cnpj" placeholder="Situação CNPJ">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Estado">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Cidade">
            </div>

            <div class="form-group">
                <label for="municipio">Município</label>
                <input type="text" id="municipio" placeholder="Município">
            </div>

            <div class="form-group">
                <label for="logradouro">Tipo de Logradouro</label>
                <input type="text" id="logradouro" placeholder="Tipo de Logradouro">
            </div>

            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Número">
            </div>

            <div class="form-group">
                <label for="complemento">Complemento (Opcional)</label>
                <input type="text" id="complemento" placeholder="Complemento">
            </div>

            <!-- Botões de ação -->
            <div class="buttons">
                <button type="button" class="btn cancel" id="cancel-btn">Cancelar</button>
                <button type="submit" class="btn" id="save-btn">Salvar Dados</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
